<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="searchContainer">
      <input
        type="text"
        placeholder="City Name or Zipcode"
        id="searchInput"
        class="searchControl"
      />
      <button type="submit" class="searchControl" id="searchBtn">
        search
      </button>
    </div>
    <div id="weatherContainer">
      <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
          <div id="temperature"></div>
          <div id="weatherDescriptionHeader"></div>
          <div><img src="#" alt="icon" id="documentIconImg" /></div>
          <hr />
          <div id="windSpeed" class="bottomDetails"></div>
          <div id="humidity" class="bottomDetails"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
